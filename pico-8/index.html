<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My talk</title>
  <style>
    @font-face {
      font-family: "PICO-8";
      src: url("assets/PICO-8.ttf");
    }

    :root {
      --picoblue: #090f1d;
      --picopurple: #090115;
      --picopink: #572b38;
      --picolilla: #432b4e;
      --piggypink: #fb6688;

      --textblack: #333;
      --textwhite: #e0e0e0;
      --textpink: #fab;
      --picobeige: #fed;
      --textyellow: #fc3;
      --textazure: #7cf;
      --textgray: #aaa;

      /* in-game colours (in order from 0..15) */
      /* --black: #000; */
      --gameblue: #1d2b53;
      --gamemagenta: #7e2553;
      --gamegreen: #008751;
      --gamebrown: #ab5236;
      --gamegray: #5f574f;
      --gamelightgray: #c2c3c7;
      /* --white: #fff; */
      --gamered: #ff014d;
      --gameorange: #ffa301;
      --gameyellow: #fff023;
      --gamelightgreen: #01e756;
      --gameazure: #29adff;
      --gamepurple: #84769c;
      --gamepink: #ff77a8;
      --gamepeach: #fca;
    }

    body {
      background-color: var(--picoblue);
      font-family: 'PICO-8', monospace;
      font-size: 1.9vw;
      color: var(--textwhite);
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
    }

    section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transform:
        translate(0, -16px)
        rotateY(-16deg);

      transition:
        transform 2.44s ease-out,
        opacity 0.88s ease-in,
        visibility 1.66s;

      font-smooth: never;
      -webkit-font-smoothing: none;
    }

    section.focused {
      opacity: 1;
      visibility: visible;
      transform:
        translate(0, 0)
        rotateY(0deg);
    }

    section.intro h1 {
      position: relative;
      font-size: 0.975rem;
      top: 30px;
      right: 20px;
    }

    section.specs h1 {
      color: var(--textpink);
    }

    .centered-slide {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      flex-direction: column;
    }

    dl {
      width: 70vw;
    }
    dd {
      float: right;
      color: var(--textgray);
    }
    dt {
      float: left;
      clear: both;
      margin-bottom: 1.5rem;
    }
    .colors :nth-child(1) { background-color: black }
    .colors :nth-child(2) { background-color: var(--gameblue) }
    .colors :nth-child(3) { background-color: var(--gamemagenta) }
    .colors :nth-child(4) { background-color: var(--gamegreen) }
    .colors :nth-child(5) { background-color: var(--gamebrown) }
    .colors :nth-child(6) { background-color: var(--gamegray) }
    .colors :nth-child(7) { background-color: var(--gamelightgray) }
    .colors :nth-child(8) { background-color: white }
    .colors :nth-child(9) { background-color: var(--gamered) }
    .colors :nth-child(10) { background-color: var(--gameorange) }
    .colors :nth-child(11) { background-color: var(--gameyellow) }
    .colors :nth-child(12) { background-color: var(--gamelightgreen) }
    .colors :nth-child(13) { background-color: var(--gameazure) }
    .colors :nth-child(14) { background-color: var(--gamepurple) }
    .colors :nth-child(15) { background-color: var(--gamepink) }
    .colors :nth-child(16) { background-color: var(--gamepeach) }
    .colors :nth-child(-n+5) { color: white }
    .colors :nth-child(n+6) { color: black }
    .colors {
      display: grid;
      grid-column-start: 3;
      grid-template: repeat(4, 12.5vw) / repeat(4, 12.5%);
      align-content: center; /* vertically */
      justify-content: center; /* horizontally */
    }

    .colors div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media screen and (min-aspect-ratio: 8/5) {
      .colors {
        grid-template: 12.5vw 12.5vw / repeat(8, 12.5%);
      }
    }
  </style>
</head>
<body>
  <section class="centered-slide intro">
    <h1>An introduction to</h1>
    <img src="assets/pico8_logo_vector.png" alt="" />
  </section>

  <section class="centered-slide specs">
    <h1>Specifications</h1>
    <dl>
      <dt>display</dt>
      <dd>128x128 16 colours</dd>

      <dt>input</dt>
      <dd>6 buttons</dd>

      <dt>cartridge size</dt>
      <dd>32k</dd>

      <dt>sound</dt>
      <dd>4 channel, 64 definable chip blerps</dd>

      <dt>code</dt>
      <dd>Lua, max 8192 tokens</dd>

      <dt>sprites</dt>
      <dd>256 8x8 sprites (128 shared)</dd>

      <dt>map</dt>
      <dd>128x32 8-bit cels + 128x32 shared</dd>

    </dl>
  </section>

  <section class="colors">
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
  </section>

  <section class="centered-slide" style="background-color: #080808">
    <img src="assets/c64.jpg" alt="" />
  </section>

  <section class="centered-slide" style="background-color: #14150d">
    <img src="assets/c64-tape.jpg" alt="" />
  </section>

  <section class="centered-slide" style="background-color: rgb(72, 52, 53)">
    <img src="assets/gameboy-carts.jpg" alt="" />
  </section>

  <script>
    const first = document.querySelector('section:first-of-type')
    const last = document.querySelector('section:last-of-type')

    show(first)

    document.addEventListener('keyup', e => {
      const focused = document.querySelector('.focused')

      switch (e.key) {
        case 'ArrowUp':
        case 'ArrowLeft': // back / previous
          const prev = focused.previousElementSibling
          hide(focused)
          prev ? show(prev) : show(last)
          break

        case 'ArrowDown':
        case 'ArrowRight': // forward / next
          const next = focused.nextElementSibling
          hide(focused)
          next && next.tagName == 'SECTION' ? show(next) : show(first)
      }
    })

    function show(el) {
      el.classList.add('focused')
    }

    function hide(el) {
      el.classList.remove('focused')
    }
  </script>
</body>
</html>
